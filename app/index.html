<!DOCTYPE html>
<html lang="en" ng-app="note" class="no-js">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="wrap">
    
    <div id="top">
        <ul class="menu" >
          <li><a href="#/about/home">Home</a></li>
          <li><a href="#/about/readme">About</a></li>
          <li class="right"><a href="#/oper/add">Add</a></li>
        </ul>
    </div>

    <div id="body">
        <div id="left" ng-controller="Left">
            <ul>
                <li ng-repeat="c in categorys['data']"><a href="#/view/{{c.category}}">{{c.category}}</a></li>
                <li ng-show="catInput" ><input type="text" ng-model="category" style="width:80%" contenteditable="true" /> <b ng-click="catInput=false">X</b></li>
                <li><a href="javascript:void(0)" ng-click="catInput=true">New Class</a></li>
            </ul>
        </div>
        <div ng-view id="content"></div>
    </div>
    
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
  
</body>
</html>
